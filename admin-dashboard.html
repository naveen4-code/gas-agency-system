<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>Admin Dashboard</header>
<div class="container">
  <div class="card">
    <h3>Global Cylinder Stock</h3>
    <p id="stock">Loading...</p>
    <input id="newStock" type="number" min="0" placeholder="New stock">
    <button onclick="updateStock()">Update Stock</button>
  </div>
  <div class="card">
    <h3>Pending Bookings</h3>
    <table class="table">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Address</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookings"></tbody>
    </table>
  </div>
  <div class="card">
    <h3>Payments</h3>
    <table class="table">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Address</th>
          <th>Status</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="payments"></tbody>
    </table>
  </div>
  <div class="card">
    <h3>Post Notice</h3>
    <input id="notice" placeholder="Notice text">
    <button onclick="addNotice()">Post Notice</button>
  </div>
  <button onclick="logout()">Logout</button>
</div>
<script type="module" src="js/admin.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
