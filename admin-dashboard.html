<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>Admin Dashboard</header>

<div class="container">

  <!-- GLOBAL STOCK -->
  <div class="card">
    <h3>Global Cylinder Stock</h3>
    <p id="stock">Loading...</p>

    <input id="newStock" type="number" min="0" placeholder="Enter new stock">
    <button onclick="updateStock()">Update Stock</button>
  </div>

  <!-- BOOKINGS -->
  <div class="card">
    <h3>Pending Booking Requests</h3>
    <table class="table">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Address</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookings"></tbody>
    </table>
  </div>

  <!-- NOTICES -->
  <div class="card">
    <h3>Post Notice</h3>
    <input id="notice" placeholder="Notice text">
    <button onclick="addNotice()">Post Notice</button>
  </div>

  <button onclick="logout()">Logout</button>

</div>

<script type="module" src="js/admin.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
